  <body>
    <h1>Mes 1 Semana 3 - Exercício 5</h1>
    <h2>Qual o número maior?</h2>

    <p>
      Escreva um programa para ler 2 valores (considere que não serão informados
      valores iguais) e escrever o maior deles.
    </p>
    <label for="senha">Informe o primeiro número.</label>
    <input
      id="num1"
      name="num1"
      type="number"
      placeholder="Digite o primeiro número aqui..."
    />

    <label for="senha">Informe o segundo número.</label>
    <input
      id="num2"
      name="num2"
      type="number"
      placeholder="Digite o segundo número aqui..."
    />

    <button onclick="check()">Check</button>
    <h2 id="retorno"></h2>
  </body>
