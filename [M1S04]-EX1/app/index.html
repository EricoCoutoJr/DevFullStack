<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <title>Negociação M1S04</title>
  </head>

  <body>
    <h2 class="fst-italic lh-2 mb-4"">Cadastrando Transações com Ações</h2>
    <div class="masthead">
      <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
          <form id="contactForm">
            <!-- Data da Negociação-->
            <div class="row input-group-newsletter">
              <div class="row">
                <input
                  class="form-control"
                  id="dataNg"
                  type="date"
                  aria-label="Data de Negociação"
                />
                <label for="dataNg"> Data de Negociação</label>
              </div>
              <!-- Quantidade de Ações -->
              <div class="row">
                <input
                  class="form-control"
                  id="quantidadeAcao"
                  type="number"
                  min="1"
                  max="100"
                  step="1"
                  aria-label="Quantidade de Ações"
                />
                <label for="quantidadeAcao">Quantidade de Ações</label>
              </div>
              <!-- Valor da Transação -->
              <div class="row">
                <input
                  class="form-control"
                  id="valorTransacao"
                  type="number"
                  min="0"
                  max="1000000"
                  step="0.1"
                  aria-label="Valor da Transação"
                />
                <label for="valorTransacao">Valor da Transação</label>
              </div>
              <div class="row-auto">
                <button
                  class="btn btn-primary active"
                  id="submitButton"
                  type="submit"
                  aria-pressed="true"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h2>Tabela de Transações</h2>
    <table class="h4 table table-bordered">
      <thead>
        <th>Data</th>
        <th>Quantidade</th>
        <th>Valor Total</th>
      </thead>
      <tbody class="h5 table table-bordered">
        <tr>
          <th scope="row">02/02/23</th>
          <td>50</td>
          <td>1000,00</td>
        </tr>
        <tr>
          <th scope="row">03/02/23</th>
          <td>23</td>
          <td>540,00</td>
        </tr>
        <tr>
          <th scope="row">05/02/23</th>
          <td>35</td>
          <td>350,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
