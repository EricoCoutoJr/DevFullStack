<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[M1S03] EX5</title>
    <link rel="stylesheet" href="./estilo.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Mes 1 Semana 3 - Exercício 5</h1>
    <h2>Senha</h2>

    <p>
      Escreva um programa que verifique a validade de uma senha fornecida pelo
      usuário. A senha válida é o número 1234. Devem ser impressas as seguintes
      mensagens: ACESSO PERMITIDO caso a senha seja válida. ACESSO NEGADO caso a
      senha seja inválida.
    </p>
    <label for="senha">Informe sua senha.</label>
    <input
      id="senha"
      name="senha"
      type="password"
      placeholder="Digite sua senha aqui..."
    />
    <button onclick="senha()">Enviar</button>
    <h2 id="retorno"></h2>
  </body>
</html>
